{% extends "home/header.html" %}

{% block content %}

<style>
	img{
		object-fit: contain; 
		max-width: 100%;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
</style>

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@JacobPimental">
<meta name="twitter:creator" content="@JacobPimental">
<meta name="twitter:title" content="{{post.title}}">
<meta name="twitter:description" content="{{description}}">


<h1>{{post.title}}</h1>
<h6>{{post.pub_date}}</h6>
{{post.content|safe}}
<small>{{ post.list_tags | safe }}</small>
{% endblock %}
